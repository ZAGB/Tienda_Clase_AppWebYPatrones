<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tecshop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
      
    </head>
    <body>
        <h1 th:text="#{categoria.titulo}">Listado de Categorias</h1>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido"
<br/>
<a th:href="@{/categoria/nuevo}" th:text="#{categoria.nuevo}">Nuevo Cliente</a>
<br/>  
<div th:if"${categorias != null and !categorias.empty}">
        <table border="1">
            <thead>
                <tr>
                    <th th:text="#{categoria.descripcion}">Descripcion</th>
                    <th th:text="#{accion.activo}">Activa</th>
                    <th th:text="#{accion.eliminar}">Eliminar</th>
                    <th th:text="#{accion.modificar}">Modificar</th>

                </tr>
            </thead>
            <tbody>
                    <tr th:each="categoria :${categorias}" >
                    <td th:text="${categoria.descripcion}" ></td>
                    <td><input type="checkbox" name="activo" th:checked="${categoria.activo}" disabled="true" ></td>
                    <td th:text="${#numbers.formatDecimal(categoria.credito.limite, 3, 2)}" style="text-align: right" ></td>
                    <td><a th:href="@{/categoria/eliminar}+ ${item.idCategoria}" th:text="#{accion.actualizar}">Modificar</a></td>
                    <td><a th:href="@{/categoria/modificar}+ ${item.idCategoria}" th:text="#{accion.eliminar}">Eliminar</a></td>
                    
                </tr>
            </tbody>
        </table>
        </div>
        <div th:if"${categorias == null or categorias.empty}" th:text="#{categoria.no_mostrar}">
            No tenemos lista de cliente que mostrar...
        </div> 
        </div> 
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
