<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
    <head>        
        <title>Modificar Cliente</title>
        <meta charset="UTF-8">        
         <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>  
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <h2 th:text="#{articulo.datos}">Datos del Articulos</h2>
        <br>
        <a th:href="@{/categoria/listado}" th:text="#{accion.regresar}">Regresar</a>
        <br>
        <br>
        <form th:action="@{/categoria/guardar}"
              method="post"
              th:object="${categoria}">
            <input type="hidden" name="idCategoria" th:field="*{idCategoria}"  />
            <label for="descripcion" th:text="#{articulo.descripcion}">Descripcion </label> 
            <input type="text" name="descripcion" th:field="*{descripcion}" />
            <br>
            <label for="activo"th:text="#{articulo.activo}">Activa: </label>
            <input type="checkbox" name="activo" th:field="*{activo}" />
            <br/><br/>
            <button type="submit" name="guardar" th:text="#{articulo}"/>
        </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
        </body>
        </html>
