<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tecshop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
      
    </head>
    <body>
        <header th:replace="layout/plantilla :: header">
        <div class="contenido">
        <h1>Nuestros articulos</h1>
        
        <div th:if="${articulos != null and !articulos.empty}">
        <table border="1">
            <thead>
                <tr>
                    <th>Descripcion</th>
                    <th>Precio</th>
                    <th>Comprar</th>
                   
                </tr>
            </thead>
            <tbody>
                    <tr th:each="articulo : ${articulos}" >
                    <td th:text="${articulo.descripcion}" ></td>
                    <td th:text="${articulo.precio}"></td>
                    <td><a th:href="@{/carrito/agregar}+ ${articulo.idArticulo}">Agregar</a></td>
                    
                </tr>
            </tbody>
        </table>
        </div>
        <div th:if="${articulos == null or articulos.empty}">
            No tenemos lista de articulos que mostrar...
        </div> 
        </div> 
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
